<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
</head>
<body>
    <h1>Game Result</h1>
    <p>Player: {{ user.username }}</p>

    <p>Result: {{ result }}</p>
    <p>Wins: {{ user.wins }}</p>
    <p>Losses: {{ user.losses }}</p>
    <p>Draws: {{ user.draws }}</p>

    <a href="{% url 'game' %}"><button>Play Again</button></a>  <!-- Redirects to the game page -->
</body>
</html>
